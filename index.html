<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gistech</title>

    <style>
        .downloadtable {
            margin-top: 40px;
            padding: 20px;
        }
        #tablecontainer {
            width: 360px;
        }
        #text {
            position: absolute;
            top: 390px;
            left: 300px;
            text-align: center;
            font-size: 25px;
            width: 345px;
            color: #0d5331;
            font-weight: bold;
        }
    </style>
</head>

<body>


    <div id="tablecontainer">
        <img src="eidKfupm.png" alt="">
        <div id="text">
        </div>
    </div>

    <br>
    <input type="text" id="in" dir="rtl" placeholder="ادخل اسمك" onchange="changeText()">

    <br>


    <button id="demo" class="downloadtable" onclick="downloadtable()"> Download Table</button>
    <br><br><br>
    <h4>تصميم واعداد:
        سلمان الربيع & يزيد الطويل
    </h4>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

<script>

    function downloadtable() {

        var node = document.getElementById('tablecontainer');

        domtoimage.toPng(node)
            .then(function (dataUrl) {
                var img = new Image();
                img.src = dataUrl;
                downloadURI(dataUrl, "records.png")
            })
            .catch(function (error) {
                console.error('oops, something went wrong!', error);
            });

    }



    function downloadURI(uri, name) {
        var link = document.createElement("a");
        link.download = name;
        link.href = uri;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        delete link;
    }


    function changeText() {
        document.querySelector('#text').textContent = document.querySelector('#in').value
    }
</script>

</html>
